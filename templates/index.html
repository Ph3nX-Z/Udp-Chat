<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="static/media/chat-logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="static/media/chat-logo.png" type="image/ico" />

    <meta http-equiv="refresh" content="30">   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lekton" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Chat App</title>
</head>

<body style="height: 100vh;">
    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col-md-12 right-body px-0 px-md-5 bg-dark" style="height: 100%;">
                <div class="d-flex flex-column">
                    <!-- Contact header and other options -->
                    <div class="d-flex bg-primary text-white border border-secondary px-1 px-md-3">
                        <div class="profile-pic">
                            <a class="navbar-brand" href="#">
                                <img class="rounded-circle" src="static/media/images.png" style="width: 50px;">
                            </a>
                        </div>
                        <div class="d-flex align-items-center h5 mb-0">
                            <p class="mb-0">Chat App</p>
                        </div>
                        <ul class="list-unstyled list-inline ml-auto my-auto nav-icons h5">
        

                        </ul>
                    </div>
                    <!-- end of contact info -->
                    
                </div>

                <div id="message-body-id" class="message-body" style="height: calc(100% - 135px);">
                    <div class="px-3 py-3">
                        {% for user,line,heure in liste_message %}
                        <div class="m-received">
                            <div class="message">
                                <h5>{{user}}</h1>
                                <p>{{line}}</p>
                                <div class="msg-timestamp d-flex flex-nowrap"><small class="text-muted">{{heure}}</small class="text-muted"></div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Send text bar at bottom -->

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
